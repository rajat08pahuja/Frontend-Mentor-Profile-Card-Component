<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="image1"></div>
    <div class="image2"></div>
    <div class="profile-picture-container">
        <img src="./images/image-victor.jpg" class="profile-picture" alt="">
    </div>
    <div class="profile-card">
        <div class="image-container"></div>
        <div class="profile-container">
            <div class="personal-container">
                <div class="name-block">Victor Crest</div>
                <div class="age-block">26</div>
            </div>
            <div class="city-container">London</div>
        </div>
        <hr class="separation">
        <div class="stats-container">
            <div class="stats-box">
                <div class="stats-heading">80K</div>
                <div class="stats-desc">Followers</div>
            </div>
            <div class="stats-box">
                <div class="stats-heading">803K</div>
                <div class="stats-desc">Likes</div>
            </div>
            <div class="stats-box">
                <div class="stats-heading">1.4K</div>
                <div class="stats-desc">Photos</div>
            </div>
        </div>
    </div>
</body>

</html>
